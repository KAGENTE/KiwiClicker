<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="market">
        <div id="kiwiPlant" class="marketItens">
            <label id="buyKiwiPlantsText" class="itemName">Buy Kiwi Plants<br> Cost: $100</label><br>
            <button id="buyKiwiPlants" class="itemButtons">🌱</button><br>
            <p class="itemDesc">Generate 0.3 Kiwi/s</p>
        </div>
        <div id="gloves" class="marketItens">
            <label id="buyGloves" class="itemName">Buy Gloves<br>Cost: $100</label><br>
            <button id="buyGlovesBtn" class="itemButtons">🖐</button><br>
            <p class="itemDesc">extra 2 kiwis per click</p>
        </div>
        <div id="silo" class="marketItens">
            <label class="itemName">Buy a Box</label><br>
            <button id="buyBox" class="itemButtons">📦</button><br>
            <p class="itemDesc">Allow the storage of 100 kiwis</p>
        </div>

    </div>
<div id="geral">
    <h1 id="tittle">Kiwi Clicker
    </h1><br>
    <div id="container">
            <button id="kiwi">🥝</button>
        <div id="sales">
            <p id="salesCall" class="raising"> Current value: 1 </p>
            <button id="sell" class="raising">Sell Kiwi</button>
            </div>
        </div>

        <br>
    <p id="quantity">You have : 0 Kiwi</p>
    <p id="money">You have $0.00</p>
</div>
<div id="left">
    <p id="owned">Owned:<br>🌱0x<br>🖐0x<br>📦1x</p>
</div>


    <script src="index.js"></script>
</body>
</html>
